{% extends "base.html" %}
{% block title %}Notifications{% endblock title %}

{% block content %}
  <ul>
  {% for object in object_list %}

      <a href="{% url 'notifications:detail' id=object.pk %}">[{{ object.pk }}] {{ object.title }}</a>

  {% endfor %}
  </ul>

{% endblock %}
